<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500;1,600&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- JAVASCRIPT LINK -->
    <script type="text/javascript" src="../JavaScript/signup.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <h1>Stay Updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <img src="../img/icon-1.svg" alt="" />Product discovery and
              building what matters
            </li>
            <li>
              <img src="../img/icon-1.svg" alt="" />Measuring to ensure updates
              are a success
            </li>
            <li><img src="../img/icon-1.svg" alt="" />And much more!</li>
          </ul>
          <form action="../html/success.html">
            <div class="validate">
              <label for="text" id="label">Email Address</label>
              <span id="valid-email"></span>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
              required
              onblur="validateEmail();"
            />
          </form>
          <button
            type="button"
            id="card-button"
            onclick="buttonValidateEmail();"
          >
            Subscribe to monthly newsletter
          </button>
        </div>
        <div class="right">
          <img src="../img/signUp-Desktop.svg" alt="" class="right-image" />
        </div>
      </div>
    </main>
  </body>
</html>
